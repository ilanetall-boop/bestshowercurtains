<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PC9GTP4DCP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PC9GTP4DCP');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Articles - Best Shower Curtains</title>
  <meta name="description" content="Browse all shower curtain articles: expert reviews, buying guides, material comparisons, and maintenance tips.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="All Articles - Best Shower Curtains">
  <meta property="og:description" content="Browse all shower curtain articles: expert reviews, buying guides, material comparisons, and maintenance tips.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.best-shower-curtains.com/articles">
  <link rel="canonical" href="https://www.best-shower-curtains.com/articles">
  <link rel="preload" href="articles.json" as="fetch" crossorigin>
  <script src="components/site-config.js"></script>
  <style>
    :root{--primary:#00695C;--primary-light:#26A69A;--primary-dark:#004D40;--accent:#FF6F00;--accent-dark:#E65100;--bg-light:#F5F5F5;--text:#3e3e3e;--text-light:#666;--border:#e5e5e5}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;color:var(--text);background:#fff}
    .container{max-width:1200px;margin:0 auto;padding:0 1rem}
    .page-hero{background:linear-gradient(135deg,var(--primary) 0%,var(--primary-light) 100%);color:#fff;padding:3rem 0;text-align:center}
    .page-hero h2{font-size:2.25rem;font-weight:800;margin-bottom:.75rem}
    .page-hero p{font-size:1.1rem;opacity:.9;max-width:600px;margin:0 auto}
    .content-section{padding:3rem 0}
    .category-filters{display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:2rem;justify-content:center}
    .filter-btn{padding:.5rem 1.25rem;border:1px solid var(--border);border-radius:9999px;background:#fff;color:var(--text);font-size:.875rem;font-weight:500;cursor:pointer;transition:all .3s}
    .filter-btn:hover{border-color:var(--primary-light);color:var(--primary)}
    .filter-btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    .articles-grid{display:grid;gap:1.5rem}
    .article-card{background:#fff;border-radius:.75rem;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08);transition:transform .3s,box-shadow .3s;border:1px solid var(--border)}
    .article-card:hover{transform:translateY(-4px);box-shadow:0 12px 24px rgba(0,0,0,.12)}
    .article-card img{width:100%;height:auto;aspect-ratio:400/192;object-fit:cover}
    .article-card-content{padding:1.25rem}
    .article-card-meta{display:flex;align-items:center;gap:.5rem;margin-bottom:.75rem}
    .tag{font-size:.7rem;padding:.2rem .5rem;border-radius:9999px;font-weight:600;text-transform:uppercase;letter-spacing:.03em}
    .tag-reviews{background:#FFF3E0;color:#E65100}
    .tag-guides{background:#E8F5E9;color:#2E7D32}
    .tag-comparisons{background:#E3F2FD;color:#1565C0}
    .article-card-date{font-size:.75rem;color:#999}
    .article-card h3{font-size:1.1rem;font-weight:700;color:var(--primary);margin-bottom:.5rem;line-height:1.3}
    .article-card h3 a{color:inherit;text-decoration:none;transition:color .3s}
    .article-card h3 a:hover{color:var(--accent)}
    .article-card p{color:var(--text-light);font-size:.875rem;margin-bottom:1rem;line-height:1.5}
    .read-more{color:var(--accent);font-weight:600;text-decoration:none;font-size:.875rem;display:inline-flex;align-items:center;gap:.25rem;transition:gap .3s}
    .read-more:hover{gap:.5rem}
    .no-results{text-align:center;padding:4rem 1rem;color:var(--text-light)}
    .no-results h3{font-size:1.5rem;color:var(--primary);margin-bottom:1rem}
    .no-results p{font-size:1.1rem}
    @media(min-width:768px){.articles-grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1024px){.articles-grid{grid-template-columns:repeat(3,1fr)}}
  </style>
</head>
<body>
  <header id="site-header"></header>

  <section class="page-hero">
    <div class="container">
      <h2>All Articles</h2>
      <p>Expert reviews, buying guides, and material comparisons to help you find the perfect shower curtain.</p>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div class="category-filters" id="category-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Reviews">Reviews</button>
        <button class="filter-btn" data-category="Guides">Guides</button>
        <button class="filter-btn" data-category="Comparisons">Comparisons</button>
      </div>
      <div class="articles-grid" id="articles-grid">
        <div class="no-results" id="loading">
          <p>Loading articles...</p>
        </div>
      </div>
    </div>
  </section>

  <footer id="site-footer"></footer>

  <script src="components/site-components.js"></script>

  <script>
    let allArticles=[];
    function formatDate(d){return new Date(d+'T00:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}
    function getTagClass(c){return{Reviews:'tag-reviews',Guides:'tag-guides',Comparisons:'tag-comparisons','Materials Guide':'tag-guides'}[c]||'tag-guides'}
    function createCard(a){return`<article class="article-card"><a href="${a.slug}"><img src="${a.image}" alt="${a.title}" width="400" height="192" loading="lazy" decoding="async"></a><div class="article-card-content"><div class="article-card-meta"><span class="tag ${getTagClass(a.category)}">${a.category}</span><span class="article-card-date">${formatDate(a.publishDate)}</span></div><h3><a href="${a.slug}">${a.title}</a></h3><p>${a.summary}</p><a href="${a.slug}" class="read-more">Read article &rarr;</a></div></article>`}
    function render(cat){const g=document.getElementById('articles-grid');const f=cat==='all'?allArticles:allArticles.filter(a=>a.category===cat||(a.category==='Materials Guide'&&cat==='Guides'));if(f.length===0){g.innerHTML='<div class="no-results"><h3>Coming Soon</h3><p>We\'re working on expert shower curtain articles. Check back soon!</p></div>';return}g.innerHTML=f.map(createCard).join('')}
    document.querySelectorAll('.filter-btn').forEach(b=>{b.addEventListener('click',function(){document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));this.classList.add('active');render(this.dataset.category)})});
    fetch('articles.json').then(r=>r.json()).then(articles=>{articles.sort((a,b)=>new Date(b.publishDate)-new Date(a.publishDate));allArticles=articles;render('all')}).catch(()=>{document.getElementById('articles-grid').innerHTML='<div class="no-results"><h3>Coming Soon</h3><p>We\'re working on expert shower curtain articles. Check back soon!</p></div>'});
  </script>
</body>
</html>
