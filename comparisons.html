<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shower Curtain Comparisons - Best Shower Curtains</title>
  <meta name="description" content="Head-to-head shower curtain comparisons: fabric vs vinyl, cotton vs polyester, hookless vs traditional, and more.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Shower Curtain Comparisons - Best Shower Curtains">
  <meta property="og:description" content="Head-to-head shower curtain comparisons: fabric vs vinyl, cotton vs polyester, hookless vs traditional, and more.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.bestshowercurtains.com/comparisons">
  <link rel="canonical" href="https://www.bestshowercurtains.com/comparisons">
  <link rel="preload" href="articles.json" as="fetch" crossorigin>
  <script src="components/site-config.js"></script>
  <style>
    :root{--primary:#00695C;--primary-light:#26A69A;--primary-dark:#004D40;--accent:#FF6F00;--accent-dark:#E65100;--bg-light:#F5F5F5;--text:#3e3e3e;--text-light:#666;--border:#e5e5e5}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;color:var(--text);background:#fff}
    .container{max-width:1200px;margin:0 auto;padding:0 1rem}
    .page-hero{background:linear-gradient(135deg,var(--primary) 0%,var(--primary-light) 100%);color:#fff;padding:3rem 0;text-align:center}
    .page-hero h2{font-size:2.25rem;font-weight:800;margin-bottom:.75rem}
    .page-hero p{font-size:1.1rem;opacity:.9;max-width:600px;margin:0 auto}
    .content-section{padding:3rem 0}
    .articles-grid{display:grid;gap:1.5rem}
    .article-card{background:#fff;border-radius:.75rem;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08);transition:transform .3s,box-shadow .3s;border:1px solid var(--border)}
    .article-card:hover{transform:translateY(-4px);box-shadow:0 12px 24px rgba(0,0,0,.12)}
    .article-card img{width:100%;height:auto;aspect-ratio:400/192;object-fit:cover}
    .article-card-content{padding:1.25rem}
    .article-card-meta{display:flex;align-items:center;gap:.5rem;margin-bottom:.75rem}
    .tag{font-size:.7rem;padding:.2rem .5rem;border-radius:9999px;font-weight:600;text-transform:uppercase;letter-spacing:.03em}
    .tag-comparisons{background:#E3F2FD;color:#1565C0}
    .article-card-date{font-size:.75rem;color:#999}
    .article-card h3{font-size:1.1rem;font-weight:700;color:var(--primary);margin-bottom:.5rem;line-height:1.3}
    .article-card h3 a{color:inherit;text-decoration:none;transition:color .3s}
    .article-card h3 a:hover{color:var(--accent)}
    .article-card p{color:var(--text-light);font-size:.875rem;margin-bottom:1rem;line-height:1.5}
    .read-more{color:var(--accent);font-weight:600;text-decoration:none;font-size:.875rem;display:inline-flex;align-items:center;gap:.25rem;transition:gap .3s}
    .read-more:hover{gap:.5rem}
    .no-results{text-align:center;padding:4rem 1rem;color:var(--text-light)}
    .no-results h3{font-size:1.5rem;color:var(--primary);margin-bottom:1rem}
    .no-results p{font-size:1.1rem}
    @media(min-width:768px){.articles-grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <header id="site-header"></header>

  <section class="page-hero">
    <div class="container">
      <h2>Shower Curtain Comparisons</h2>
      <p>Side-by-side comparisons to help you choose the right material, style, and features for your bathroom.</p>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div class="articles-grid" id="articles-grid">
        <div class="no-results" id="loading">
          <p>Loading comparisons...</p>
        </div>
      </div>
    </div>
  </section>

  <footer id="site-footer"></footer>

  <script src="components/site-components.js"></script>

  <script>
    function formatDate(d){return new Date(d+'T00:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}
    function createCard(a){return`<article class="article-card"><a href="${a.slug}"><img src="${a.image}" alt="${a.title}" width="400" height="192" loading="lazy" decoding="async"></a><div class="article-card-content"><div class="article-card-meta"><span class="tag tag-comparisons">Comparisons</span><span class="article-card-date">${formatDate(a.publishDate)}</span></div><h3><a href="${a.slug}">${a.title}</a></h3><p>${a.summary}</p><a href="${a.slug}" class="read-more">Read comparison &rarr;</a></div></article>`}
    fetch('articles.json').then(r=>r.json()).then(articles=>{const comps=articles.filter(a=>a.category==='Comparisons');comps.sort((a,b)=>new Date(b.publishDate)-new Date(a.publishDate));const g=document.getElementById('articles-grid');if(comps.length===0){g.innerHTML='<div class="no-results"><h3>Coming Soon</h3><p>We\'re preparing detailed shower curtain comparisons. Check back soon!</p></div>'}else{g.innerHTML=comps.map(createCard).join('')}}).catch(()=>{document.getElementById('articles-grid').innerHTML='<div class="no-results"><h3>Coming Soon</h3><p>We\'re preparing detailed shower curtain comparisons. Check back soon!</p></div>'});
  </script>
</body>
</html>
