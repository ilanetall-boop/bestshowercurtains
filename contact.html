<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Best Shower Curtains</title>
  <meta name="description" content="Get in touch with the Best Shower Curtains team. Questions about our reviews, suggestions, or business inquiries - we'd love to hear from you.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Contact Us - Best Shower Curtains">
  <meta property="og:description" content="Get in touch with the Best Shower Curtains team for questions, suggestions, or business inquiries.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.best-shower-curtains.com/contact">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact Us - Best Shower Curtains">
  <meta name="twitter:description" content="Get in touch with the Best Shower Curtains team for questions, suggestions, or business inquiries.">
  <link rel="canonical" href="https://www.best-shower-curtains.com/contact">
  <script src="components/site-config.js"></script>
  <style>
    :root{--primary:#00695C;--primary-light:#26A69A;--primary-dark:#004D40;--accent:#FF6F00;--accent-dark:#E65100;--bg-light:#F5F5F5;--text:#3e3e3e;--text-light:#666;--border:#e5e5e5}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;color:var(--text);background:#fff}
    .container{max-width:1200px;margin:0 auto;padding:0 1rem}
    .page-hero{background:linear-gradient(135deg,var(--primary) 0%,var(--primary-light) 100%);color:#fff;padding:3rem 0;text-align:center}
    .page-hero h2{font-size:2.25rem;font-weight:800;margin-bottom:.75rem}
    .page-hero p{font-size:1.1rem;opacity:.9;max-width:600px;margin:0 auto}
    .content-section{padding:3rem 0}
    .content-card{max-width:800px;margin:0 auto;background:#fff;border-radius:.75rem;box-shadow:0 2px 12px rgba(0,0,0,.08);padding:2.5rem;border:1px solid var(--border)}
    .content-card h3{font-size:1.35rem;font-weight:700;color:var(--primary);margin:2rem 0 1rem}
    .content-card h3:first-child{margin-top:0}
    .content-card p{color:var(--text-light);margin-bottom:1rem;line-height:1.8}
    .form-group{margin-bottom:1.5rem}
    .form-group label{display:block;font-weight:600;color:var(--text);margin-bottom:.5rem;font-size:.9rem}
    .form-group input,.form-group textarea,.form-group select{width:100%;padding:.75rem 1rem;border:1px solid var(--border);border-radius:.375rem;font-size:1rem;font-family:inherit;transition:border-color .3s,box-shadow .3s}
    .form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:none;border-color:var(--primary-light);box-shadow:0 0 0 3px rgba(0,105,92,.15)}
    .form-group textarea{resize:vertical;min-height:150px}
    .btn-submit{background:var(--accent);color:#fff;padding:.875rem 2rem;border:none;border-radius:.375rem;font-weight:600;font-size:1rem;cursor:pointer;transition:background .3s,transform .3s}
    .btn-submit:hover{background:var(--accent-dark);transform:translateY(-1px)}
    .contact-info{display:grid;gap:1rem;margin:2rem 0}
    .contact-item{background:var(--bg-light);padding:1.25rem;border-radius:.5rem}
    .contact-item h4{font-weight:700;color:var(--primary);margin-bottom:.25rem}
    .contact-item p{margin:0;font-size:.9rem}
    @media(min-width:768px){.contact-info{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <header id="site-header"></header>

  <section class="page-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question, suggestion, or business inquiry? We'd love to hear from you.</p>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div class="content-card">
        <h3>Send Us a Message</h3>
        <form onsubmit="handleContact(event)">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="general">General Question</option>
              <option value="review">Product Review Request</option>
              <option value="correction">Article Correction</option>
              <option value="business">Business Inquiry</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <div class="contact-info">
          <div class="contact-item">
            <h4>General Inquiries</h4>
            <p>contact@best-shower-curtains.com</p>
          </div>
          <div class="contact-item">
            <h4>Business & Partnerships</h4>
            <p>partnerships@best-shower-curtains.com</p>
          </div>
        </div>

        <p style="font-size:.85rem;color:#999;margin-top:1rem">We typically respond within 24-48 hours during business days.</p>
      </div>
    </div>
  </section>

  <footer id="site-footer"></footer>

  <script src="components/site-components.js"></script>

  <script>
    function handleContact(e){e.preventDefault();const b=e.target.querySelector('.btn-submit');b.textContent='Sending...';b.disabled=true;setTimeout(()=>{alert('Thank you for your message! We will get back to you within 24-48 hours.');e.target.reset();b.textContent='Send Message';b.disabled=false},1200)}
  </script>
</body>
</html>
